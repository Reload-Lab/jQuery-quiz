<body>

<!-- header -->
<header class="header">
  <div class="container">
    <div class="bg-header d-flex justify-content-start align-items-md-center flex-column flex-md-row align-items-sm-start">
      <div class="logo"></div>

  </div>
</header>

<!-- main -->
<section class="main">
  <div class="container">
    <div id="contenuto"></div>
  </div>
</section>

<!-- Scripts --> 
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
<script src="../dist/jquery.quiz.js"></script> 
<script src="../dist/i18n/messages_it.js"></script> 
<script>
$(document).ready(function(){
	
	var pathJson = window.location.pathname.replace(/\/[^\/]+?\.[^\/]+?$/, '/');
	
	$('#contenuto').quiz({
		quizJson: pathJson + "quiz.json",
		onResults: function(good, total){
			
			var perc = good / total;
			
			var alert = $('<div class="alert"></div>')
				.prependTo(this);
			
			if(perc == 0){
				
				alert.addClass('alert-danger')
					.html('Tutto sbagliato! Non hai azzeccato una risposta. Datti all\'ippica.');
			} else if(perc > 0 && perc <= 0.25){
				
				alert.addClass('alert-danger')
					.html('Risultato scarso! Hai azzeccato solo ' + good + ' risposte su ' + total + '. Riprova.');
			} else if(perc > 0.25 && perc <= 0.5){
				
				alert.addClass('alert-danger')
					.html('Appena sufficiente! Hai azzeccato ' + good + ' risposte su ' + total + '. Puoi fare meglio.');
			} else if(perc > 0.5 && perc <= 0.75){
				
				alert.addClass('alert-success')
					.html('Risultato discreto! Hai azzeccato ' + good + ' risposte su ' + total + '. Prova ancora.');
			} else if(perc > 0.75 && perc < 1){
				
				alert.addClass('alert-success')
					.html('Risultato buono! Hai azzeccato ' + good + ' risposte su ' + total + '. Ci siamo quasi.');
			} else if(perc == 1){
				
				alert.addClass('alert-success')
					.html('Complimenti, hai risposto a tutte le domande!');
			}
		}
	}); 
});
</script>
</body>
</html>
